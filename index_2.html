<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinusha-Online Registration Form</title>
  <link rel="stylesheet" href="style_2.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="heading">ðŸŽ“ Student Registration Form</h1>
      <p class="subtitle">Please fill in your details carefully</p>

      <form action="submit.php" method="POST">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="+91 9876543210" required>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
          <label for="nationality">Nationality</label>
          <input type="text" id="nationality" name="nationality" placeholder="Indian" required>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" placeholder="Tamil Nadu" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="course">Course</label>
          <select id="course" name="course" required>
            <option value="">-- Select Course --</option>
            <option>Computer Science</option>
            <option>Information Technology</option>
            <option>AI & Data Science</option>
            <option>Cyber Security</option>
            <option>Web Development</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">âœ¨ Submit Application</button>
      </form>
    </div>
  </div>
</body>
</html>
